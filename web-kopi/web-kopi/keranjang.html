body {

    button {

    .cart-icon {

    }

    .badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #ff3b30;
      color: white;
      border-radius: 50%;
      padding: 4px 8px;
      font-size: 13px;
      font-weight: bold;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      animation: pop 0.2s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .cart {
      margin-top: 25px;
      border-top: 1px solid #ccc;

    .cancel-btn {

  <div class="cart">
    <h2>Keranjang Belanja</h2>
    <div id="cart-items"></div>
    <p><strong>Total: Rp<span id="total">0</span></strong></p>
  </div>

  <script>
    const cart = {};
    let total = 0;
    let itemCount = 0;

    function addToCart(productName, price) {
      if (cart[productName]) {
        cart[productName].quantity += 1;
      } else {
        cart[productName] = { price: price, quantity: 1 };
      }

      total += price;
      itemCount++;
      updateCartUI();
      animateBadge();
    }

    function removeFromCart(productName) {
      const item = cart[productName];
      if (item) {
        total -= item.price * item.quantity;
        itemCount -= item.quantity;
        delete cart[productName];
        updateCartUI();
        animateBadge();
      }
    }

    function updateCartUI() {
      const cartItemsDiv = document.getElementById("cart-items");
      cartItemsDiv.innerHTML = "";

      for (const item in cart) {
        const { price, quantity } = cart[item];
        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <span>${item} x ${quantity} - Rp${(price * quantity).toLocaleString()}</span>
            <button class="cancel-btn" onclick="removeFromCart('${item}')">Cancel</button>
          </div>`;
      }

      document.getElementById("total").innerText = total.toLocaleString();
      document.getElementById("cart-badge").innerText = itemCount;
    }

    function animateBadge() {
      const badge = document.getElementById("cart-badge");
      badge.style.animation = 'none';
      void badge.offsetWidth;
      badge.style.animation = 'pop 0.2s ease';
    }
  </script>
